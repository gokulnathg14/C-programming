    <h2> Brief Notes </h2>
    <h2>Character Set</h2>
    <p>The set of valid characters used in a programming language, including letters, digits, special symbols, and white spaces.</p>
    <h2>Tokens</h2>
    <p>The smallest unit in a program, such as keywords, identifiers, constants, operators, and special symbols.</p>
    <h2>Identifiers</h2>
    <p>Names used to identify variables, functions, or other user-defined elements in a program.</p>
    <h2>Keywords</h2>
    <p>Predefined reserved words with special meaning in C, such as <code>int</code>, <code>return</code>, <code>if</code>, etc.</p>
    <h2>Constants</h2>
    <p>Fixed values in a program that do not change during execution, such as numbers, characters, and strings.</p>
    <h2>Variables</h2>
    <p>Memory locations used to store data that can be modified during program execution.</p>
    <h2>Operators</h2>
    <ul>
        <li><strong>Arithmetic Operators:</strong> Perform mathematical operations (<code>+</code>, <code>-</code>, <code>*</code>, <code>/</code>, <code>%</code>).</li>
        <li><strong>Relational Operators:</strong> Compare values (<code>&lt;</code>, <code>&gt;</code>, <code>&lt;=</code>, <code>&gt;=</code>, <code>==</code>, <code>!=</code>).</li>
        <li><strong>Logical Operators:</strong> Used for logical conditions (<code>&&</code>, <code>||</code>, <code>!</code>).</li>
        <li><strong>Assignment Operators:</strong> Assign values (<code>=</code>, <code>+=</code>, <code>-=</code>, etc.).</li>
        <li><strong>Increment and Decrement Operators:</strong> Increase or decrease a variable's value by one (<code>++</code>, <code>--</code>).</li>
        <li><strong>Conditional Operator:</strong> Ternary operator for conditional expressions (<code>? :</code>).</li>
        <li><strong>Bitwise Operators:</strong> Perform bit-level operations (<code>&amp;</code>, <code>|</code>, <code>^</code>, <code>~</code>, <code>&lt;&lt;</code>, <code>&gt;&gt;</code>).</li>
        <li><strong>Special Operators:</strong> Include <code>sizeof</code>, <code>&amp;</code> (address), and <code>*</code> (pointer dereference).</li>
    </ul>
    <h3>Operator Precedence and Associativity</h3>
    <p>Define the order in which operators are evaluated in an expression.</p>
    <h3>Expressions and Evaluation</h3>
    <p>Combine variables, constants, and operators to compute values.</p>
    <h2>Data Types</h2>
    <p>Define the type of data a variable can hold, such as <code>int</code>, <code>float</code>, <code>char</code>, <code>double</code>.</p>
    <h2>Statements</h2>
    <p>Instructions in a program that perform specific actions. Types include expression statements, conditional statements, and iterative statements.</p>
    <h2>Formatted I/O Statements</h2>
    <p>Functions like <code>printf</code> and <code>scanf</code> for formatted input and output in C.</p>
    <h2>Comments</h2>
    <p>Annotations in code to improve readability, ignored during execution:</p>
    <ul>
        <li><strong>Single-line:</strong> <code>//</code></li>
        <li><strong>Multi-line:</strong> <code>/* ... */</code></li>
    </ul>
    <h2>Basic Structure of a C Program</h2>
    <ol>
        <li>Preprocessor directives (<code>#include</code>).</li>
        <li>Main function (<code>int main()</code>).</li>
        <li>Variable declarations.</li>
        <li>Program logic within <code>{ }</code>.</li>
        <li>Return statement (<code>return 0;</code>).</li>
    </ol>
    <h2>Conditional Statements</h2>
    <p>Control flow based on conditions:</p>
    <ul>
        <li><strong>If Statements:</strong> Executes a block if a condition is true.</li>
        <li><strong>Switch Statement:</strong> Selects a block based on a value.</li>
    </ul>
    <h2>Iterative Statements</h2>
    <p>Used for loops to repeat blocks of code:</p>
    <ul>
        <li><strong>For Loop:</strong> Iterates with an initializer, condition, and increment.</li>
        <li><strong>While Loop:</strong> Repeats as long as a condition is true.</li>
        <li><strong>Do-While Loop:</strong> Executes the block at least once, then checks the condition.</li>
    </ul>
